<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments in Java script</title>
</head>
<body>
 <h4>Finding largest number by using argument objects</h4>   
 <p id="result"></p>
 <script>
    function findmax()
    {
        var i;
        var max = 0
        for (i=0; i < arguments.length;  1++) //i++ >> i=i+1
        {
            if( arguments[i] > max)
            max = arguments[i]
        }
        return max;
    }
document.getElementById("result").innerHTML = findmax(4,6,9,8,10,13,3)
 </script>
</body>
</html>
